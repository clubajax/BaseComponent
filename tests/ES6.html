<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>ES6 create</title>
    <script src="../bower_components/dom/src/dom.js"></script>
    <script src="../bower_components/on/dist/on.js"></script>

    <script>
        const supportsCustomElementsV1 = 'customElements' in window;
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            document.head.appendChild(script);
        }
        if (!supportsCustomElementsV1) {
            loadScript('/bower_components/webcomponents/custom-elements.min.js', function () {
                // Polyfill loaded.
                loadScript('../src/app.js');
            });
        } else {
            // Native support. Good to go.
            loadScript('../src/app.js');
        }
    </script>
</head>
<body>
    <h1>ES6 demo</h1>
    <script></script>
    <fancy-app-drawer></fancy-app-drawer>
</body>
</html>
