<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>ES56 Global Test</title>

    <script src="../bower_components/dom/src/dom.js"></script>
    <script src="../bower_components/on/dist/on.js"></script>
    <!--<script src="../src/loader.js" files="../dist/base-component"></script>-->
    <script src="../global/BaseComponent.js"></script>
    <script src="../global/template.js"></script>
    <script src="../global/refs.js"></script>

    <style>
        base-component, extended-component{
            display: block;
        }
    </style>
</head>
<body>
    <h1>ES56 Global Test</h1>

    <script>
        "use strict";

        customElements.define('base-component', BaseComponent);
        let node = dom('base-component', {html:'i am base'}, document.body);
        node.on('connected', function () {
            console.log('base-component.connected');
        });

        class ExtendedComponent extends BaseComponent {
            constructor () {
                super();
            }
        }
        customElements.define('extended-component', ExtendedComponent);
        let node2 = dom('extended-component', {html:'this is the extended node'}, document.body);
        node2.on('connected', function () {
            console.log('extended-component.connected');
        });

    </script>
</body>
</html>
