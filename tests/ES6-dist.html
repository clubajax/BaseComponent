<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>ES5/6 dist test</title>
    <script src="../bower_components/webcomponents/src/custom-elements.js"></script>
    <script src="../bower_components/webcomponents/src/native-shim.js"></script>
    <script>
        const supportsCustomElementsV1 = 'customElements' in window;
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.onload = callback;
            document.head.appendChild(script);
        }
        if (!supportsCustomElementsV1) {
            loadScript('/bower_components/webcomponents/custom-elements.min.js', function () {
                // Polyfill loaded.
                loadScript('../dist/app.js');
            });
        } else {
            // Native support. Good to go.
            loadScript('../dist/app.js');
        }
    </script>
</head>
<body>
    <h1>ES5/6 test</h1>
    <script>
        var a = new App();
    </script>
    <fancy-app-drawer></fancy-app-drawer>
</body>
</html>
