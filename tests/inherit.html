<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Inherit Demo</title>
    <script src="../bower_components/dom/src/dom.js"></script>
    <script src="../bower_components/on/dist/on.js"></script>
    <script src="../src/create.js"></script>
    <script src="../src/attrs.js"></script>
    <script src="../src/refs.js"></script>
    <script src="../src/template.js"></script>
    <style>
    </style>
</head>
<body>
    <h1>Inherit Demo</h1>
    <script>
        create({
            tag: 'base-widget',
            BOO: 'BAW',
            created: function () {
                console.log(' . base-widget.created');
            },

            attached: function () {
                console.log('base-widget.attached');
            },

            domReady: function () {
                dom('div', {html:'<strong>base-widget</strong>'}, this);
                this.base();
            },

            base: function () {
                console.log('BASE', this._uid);
            }
        });

        create({
            tag: 'extend-widget',
            FOO:'MAW',
            extends: 'base-widget',

            created: function () {
                console.log(' - extend-widget.created');
                this.super.created();
            },

            attached: function () {
                console.log('extend-widget.attached');
            },

            domReady: function () {
                dom('div', {html:'<strong>extend-widget</strong>'}, this);
                if(this.base){
                    this.base();
                }
            },
            extend: function () {
                console.log('EXTEND', this._uid);
            }
        });
        create({
            tag: 'deep-widget',
            BAW:'WAH',
            extends: 'extend-widget',

            created: function () {
                console.log('[[[deep-widget.created]]]');
                this.super.created();
            },

            attached: function () {
                console.log('deep-widget.attached');
            },

            domReady: function () {
                dom('div', {html:'<strong>deep-widget</strong>'}, this);
                if(this.base){
                    this.base();
                }
                if(this.extend){
                    this.extend();
                }
                console.dir(this);
            }
        });
    </script>
    <base-widget></base-widget>
    <extend-widget></extend-widget>
    <deep-widget></deep-widget>
</body>
</html>
