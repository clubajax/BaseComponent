<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Extend Demo</title>
    <script src="../bower_components/dom/src/dom.js"></script>
    <script src="../bower_components/on/dist/on.js"></script>
    <script src="../src/create.js"></script>
    <script src="../src/attrs.js"></script>
    <script src="../src/refs.js"></script>
    <script src="../src/template.js"></script>
</head>
<body>
    <h1>Extend Demo</h1>
    <script>
        function log(m){
            console.log(m);
        }
        var a, b, c, d, e, f;
        a = {a:function(){log('a');}};
        b = Object.create(a);
        b.b = function(){log('b');};
        c = Object.create(b);
        c.c = function(){log('c');};

        c.FOO = {value:'FOO'};
        d = Object.create(c);
        d.d = function(){log('d');};
        //d._AAA = 'aaa';
        //d.FOO = 'bar';

        d.d();
        d.c();
        d.b();
        d.a();

        d.PROP = {
            value: 'AAAA'
        };
        console.log(d);

        e = Object.create(HTMLElement.prototype, d);
        f = Object.create(e, c);


        console.dir(e);
        console.dir(f);
        //e.d();
        //e.c();

    </script>
</body>
</html>
